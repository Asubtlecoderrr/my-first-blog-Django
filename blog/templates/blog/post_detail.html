{% extends 'blog/base.html' %}

{% block content %}
        <article class="post">
            <time class="date">
                {% if post.published_date %}
                    <time class="date">
                        {{ post.published_date }}
                    </time>
                {% endif %}
            </time>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
{% endblock %}

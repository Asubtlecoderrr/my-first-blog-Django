{% extends 'blog/base.html' %}

{% block content %}
    
    <article class="post">
        <aside class="actions">
            <a class="btn btn-secondary" href="{% url 'post_del' pk=post.pk %}">
                DELETE
            </a>
        </aside>
        <aside class="actions">
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                UPDATE
            </a>
        </aside>
        
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
